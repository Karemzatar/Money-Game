<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Money Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h1>Join the Empire</h1>
                <p>Create your account to start earning.</p>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p style="margin-top: 20px;">Already have an account? <a href="login.html"
                    style="color: var(--accent-purple);">Login</a></p>
            <div id="error" class="error-message" style="display: none; margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = 'login.html';
                } else {
                    errorDiv.innerText = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.innerText = 'Something went wrong.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
