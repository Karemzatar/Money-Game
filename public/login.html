<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Money Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Login to manage your business.</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p style="margin-top: 20px;">Don't have an account? <a href="signup.html"
                    style="color: var(--accent-purple);">Sign Up</a></p>
            <div id="error" class="error-message" style="display: none; margin-top: 15px;"></div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
