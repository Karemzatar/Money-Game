<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Game - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">ðŸ’° Money Game</div>
    </div>
  </nav>

  <div class="container">
    <div class="login-box">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Start your business empire today.</p>
      </div>

      <!-- Existing Companies Section -->
      <div id="companiesSection" style="display: none; margin-top: 30px;">
        <h3 style="margin-bottom: 15px; text-align: left;">Your Companies</h3>
        <div id="companiesList" class="companies-list"
          style="text-align: left; max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
        <button type="button" class="btn btn-secondary" onclick="toggleCreateForm()">+ Create New Company</button>
      </div>

      <!-- Create New Company Form -->
      <form id="createForm" onsubmit="login(event)" style="margin-top: 30px;">
        <h3 id="formTitle" style="margin-bottom: 20px;">Create New Company</h3>

        <div class="form-group" style="text-align: left;">
          <label>Company Name</label>
          <input id="company" type="text" placeholder="Enter company name" required>
        </div>

        <div class="form-group" style="text-align: left;">
          <label>Manager Name</label>
          <input id="manager" type="text" placeholder="Enter manager name" required>
        </div>

        <div class="form-group" style="text-align: left;">
          <label>Company Logo URL (Optional)</label>
          <input id="imageUrl" type="text" placeholder="https://example.com/logo.png">
        </div>

        <button type="submit" class="btn btn-primary">Create Company</button>
        <button type="button" class="btn btn-secondary" onclick="toggleCreateForm()"
          style="margin-top: 10px; display: none;" id="cancelBtn">Cancel</button>
      </form>

      <div id="error" class="error-message" style="color: red; margin-top: 15px;"></div>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
    // Slight check to show cancel button if we are toggling
    const originalToggle = toggleCreateForm;
    toggleCreateForm = function () {
      const createForm = document.getElementById("createForm");
      const companiesSection = document.getElementById("companiesSection");
      const cancelBtn = document.getElementById("cancelBtn");

      if (createForm.style.display === "none") {
        createForm.style.display = "block";
        companiesSection.style.display = "none";
        cancelBtn.style.display = "block";
      } else {
        createForm.style.display = "none";
        companiesSection.style.display = "block";
      }
    }
  </script>
</body>

</html>
