<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Anti-Gravity Clicker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/game-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <div id="game-viewport">

    <!-- Top HUD -->
    <div class="hud-top floating">
      <div class="resource-pill" id="balance-pill">
        <i class="fas fa-coins resource-icon" style="color: #ffd700;"></i>
        <div class="resource-value" id="balance-display">$0</div>
      </div>

      <div class="resource-pill">
        <i class="fas fa-bolt resource-icon" style="color: #00f3ff;"></i>
        <div class="resource-value" id="income-display">0/s</div>
      </div>

      <div class="resource-pill">
        <i class="fas fa-star resource-icon" style="color: #f093fb;"></i>
        <div class="resource-value" id="level-display">LVL 1</div>
      </div>
    </div>

    <!-- Notification Toast Area -->
    <div id="toast-area"
      style="position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 500; width: 80%;"></div>

    <!-- Main Game Area (Clicker) -->
    <div class="game-area">
      <div class="clicker-object" id="main-clicker">
        <div class="clicker-inner">
          <i class="fas fa-cube fa-4x"
            style="background: -webkit-linear-gradient(#00f3ff, #667eea); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;"></i>
          <h3 style="margin-top:20px; color: rgba(255,255,255,0.7);">TAP</h3>
        </div>
      </div>
    </div>

    <!-- Panels (Hidden by default, toggled by bottom tabs) -->

    <!-- Companies / Upgrades Panel -->
    <div id="panel-companies" class="game-panel">
      <h2 style="margin-bottom: 20px;">Manage Companies</h2>
      <div style="margin-bottom: 20px;">
        <button class="btn btn-primary" onclick="window.gameCore.buyCompany()">+ New Company ($500)</button>
      </div>
      <div id="companies-list">
        <!-- Injected via JS -->
      </div>
    </div>

    <!-- Profile Panel -->
    <div id="panel-profile" class="game-panel">
      <h2>Pilot Profile</h2>
      <div id="profile-stats" style="margin-top: 20px;">
        <!-- Stats -->
      </div>
      <button class="btn btn-secondary" style="margin-top:20px;" onclick="window.gameCore.logout()">Log Out</button>
    </div>

    <!-- Bottom Dock -->
    <div class="hud-bottom">
      <div class="nav-tab active" onclick="window.gameCore.switchTab('home')">
        <i class="fas fa-home fa-lg"></i>
        <div style="font-size:10px; margin-top:5px;">Base</div>
      </div>
      <div class="nav-tab" onclick="window.gameCore.switchTab('companies')">
        <i class="fas fa-building fa-lg"></i>
        <div style="font-size:10px; margin-top:5px;">Corp</div>
      </div>
      <!-- Restored Features -->
      <div class="nav-tab" onclick="window.location.href='lands.html'">
        <i class="fas fa-map-marked-alt fa-lg"></i>
        <div style="font-size:10px; margin-top:5px;">Lands</div>
      </div>
      <div class="nav-tab" onclick="window.location.href='shares.html'">
        <i class="fas fa-chart-line fa-lg"></i>
        <div style="font-size:10px; margin-top:5px;">Shares</div>
      </div>
      <div class="nav-tab" onclick="window.location.href='partners.html'">
        <i class="fas fa-handshake fa-lg"></i>
        <div style="font-size:10px; margin-top:5px;">Social</div>
      </div>

      <div class="nav-tab" onclick="window.gameCore.switchTab('profile')">
        <i class="fas fa-user-astronaut fa-lg"></i>
        <div style="font-size:10px; margin-top:5px;">Pilot</div>
      </div>

      <!-- Conditional Admin Tab (will be hidden if not admin, but safe to show as route is protected) -->
      <div class="nav-tab" onclick="window.location.href='admin.html'">
        <i class="fas fa-shield-alt fa-lg" style="color: #ff4757;"></i>
        <div style="font-size:10px; margin-top:5px;">Admin</div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="js/game-core.js"></script>
  <script src="js/onboarding.js"></script>
  <script src="js/game-v2.js"></script>
  <script src="js/tutorial.js"></script>
  <script src="js/offline-earnings.js"></script>
  <script src="js/daily-rewards.js"></script>
  <script src="js/idle-gameplay.js"></script>
  <script>
    // Init
    document.addEventListener('DOMContentLoaded', () => {
      window.gameCore.init();
    });
  </script>
</body>

</html>
