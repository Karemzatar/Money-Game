<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Settings - Money Game</title>
    <meta name="description" content="Configure your Money Game settings and preferences.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">üí∞ Money Game</a>
            <div class="nav-icons">
                <button class="icon-btn" onclick="location.href='home.html'" title="Home">üè†</button>
            </div>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="paybal-wallet.html">Wallet</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
                <li><a href="javascript:logout()" class="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin-bottom: 20px; color: #333;">Settings</h2>

        <!-- Remove Ads Section -->
        <div class="card-base">
            <h3>üö´ Remove Ads</h3>
            <p style="color: #666; margin-bottom: 20px;">Support the developers and enjoy an uninterrupted experience.
            </p>

            <div class="pricing-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <!-- Monthly Plan -->
                <div class="plan-card"
                    style="border: 2px solid #ddd; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: all 0.3s;"
                    onclick="selectPlan('1 Month Subscription', 1.00)">
                    <h4>Monthly</h4>
                    <div class="price" style="font-size: 24px; font-weight: bold; margin: 10px 0;">$1.00 <small
                            style="font-size: 14px; font-weight: normal; color: #666;">/mo</small></div>
                    <button class="btn btn-secondary" style="margin-top: 10px; width: 100%;">Subscribe</button>
                </div>

                <!-- Forever Plan -->
                <div class="plan-card"
                    style="border: 2px solid #4CAF50; background: #e8f5e9; padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transform: scale(1.02); transition: all 0.3s;"
                    onclick="selectPlan('Forever License', 3.00)">
                    <div class="badge"
                        style="background: #4CAF50; color: white; padding: 2px 10px; border-radius: 20px; font-size: 12px; margin-bottom: 5px; display: inline-block;">
                        BEST VALUE</div>
                    <h4>Forever</h4>
                    <div class="price" style="font-size: 24px; font-weight: bold; margin: 10px 0;">$3.00 <small
                            style="font-size: 14px; font-weight: normal; color: #666;">one-time</small></div>
                    <button class="btn btn-primary" style="margin-top: 10px; width: 100%;">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Video Player Test (Optional, based on user context) -->
        <!-- <div class="card-base" style="margin-top: 20px;">
        <h3>Media</h3>
        <p>Test Video</p>
    </div> -->

    </div>

    <script src="js/home.js"></script> <!-- Reusing home.js for valid session check -->
    <script>
        function selectPlan(planInfo, cost) {
            if (confirm(`Purchase ${planInfo} for $${cost.toFixed(2)}? \n\nNote: This will deduct from your company balance (Simulated).`)) {
                // In a real app, this would trigger a payment gateway or API call
                alert("Payment Successful! Ads have been removed.");
                // Logic to actually remove ads (e.g. set a flag in localStorage or DB)
                localStorage.setItem("adsRemoved", "true");

                // Hide ads locally if they exist
                // const ads = document.querySelectorAll('.ad-placeholder');
                // ads.forEach(ad => ad.style.display = 'none');
            }
        }

        function logout() {
            sessionStorage.removeItem("companyId");
            window.location.href = "/";
        }

        // Check if logged in
        if (!sessionStorage.getItem("companyId")) {
            window.location.href = "/";
        }
    </script>
    <script src="/js/pwa-setup.js"></script>
</body>

</html>
