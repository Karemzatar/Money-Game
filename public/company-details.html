<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>Company Details - Money Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">ğŸ’° Money Game</a>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="paybal-wallet.html">Wallet</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Profile Header -->
    <div class="profile-section">
      <div class="profile-image">
        <img id="detailsCompanyImage" class="company-logo" src="https://via.placeholder.com/200" alt="Logo">
      </div>
      <div class="profile-info">
        <h1 id="detailsCompanyNameText" style="margin-bottom: 5px;">Company Name</h1>
        <p id="detailsManagerName" style="font-size: 18px; color: #666;"></p>
        <br>
        <div class="action-grid" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));">
          <button class="btn btn-delete" onclick="deleteCompany()">ğŸ—‘ï¸ Delete Company</button>
          <button class="btn btn-secondary" onclick="location.href='index.html'">Back to Home</button>
        </div>
      </div>
    </div>

    <div class="visa-card-container">
      <div class="visa-card" id="detailsVisa">
        <div class="card-logo">ğŸ’³</div>
        <div class="card-number" id="detailsCardNumber">0000 0000 0000 0000</div>
        <div class="card-bottom">
          <div class="card-holder">
            <small>CARDHOLDER</small>
            <h3 id="detailsCompanyName"></h3>
          </div>
          <div class="card-brand">VISA</div>
        </div>
      </div>
      <div class="card-info">
        <p><strong>Balance:</strong> <span id="detailsBalance"
            style="color: #4CAF50; font-size: 20px; font-weight: bold;">$0.00</span></p>
        <p><strong>Status:</strong> <span id="detailsCardStatus">Active</span></p>
        <p><strong>Created:</strong> <span id="detailsCreatedDate">-</span></p>
        <p><strong>Age:</strong> <span id="detailsAccountAge">-</span></p>
      </div>
    </div>

    <div id="error" class="error-message"></div>
  </div>

  <script src="js/company-details.js"></script>
  <script>
    // Update company-details.js logic slightly here locally to handle image
    // Or assume js/company-details.js handles basic fetch and we just ensure IDs match
    // IDs used: detailsCompanyNameText, detailsManagerName, detailsCardNumber, detailsCompanyName, detailsBalance, detailsCardStatus, detailsCreatedDate, detailsAccountAge
    const urlParams = new URLSearchParams(window.location.search);
    const targetId = urlParams.get('id');

    // Ensure image loading
    async function loadExtraDetails() {
      if (!targetId) return;
      const res = await fetch(`/data/${targetId}`);
      const data = await res.json();
      if (data.imageUrl) {
        document.getElementById('detailsCompanyImage').src = data.imageUrl;
      }
    }
    loadExtraDetails();
  </script>
  <script src="/js/pwa-setup.js"></script>
</body>

</html>
